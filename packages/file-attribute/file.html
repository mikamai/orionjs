<template name="orionAttributesFileUpload">
  <div class="fileUpload" {{ this.atts }}>
    {{# if file }}
      <div class="preview">
        {{# if isImage fileURL }}
          <p><img src="{{ fileURL }}"></p>
        {{ else }}
          <p><i class="fa {{ iconForFile file }}"></i></p>
          <p><a href="{{ fileURL }}" target="_blank">{{ fileURL }}</a></p>
        {{/ if }}
      </div>
      <button type="button" class="btn btn-danger btn-remove btn-xs">Remove</button>
    {{ else }}
      {{# if isUploading }}
        <div class="progress"><div class="progress-bar progress-bar-striped active" style="width: {{ progress }}%"></div></div>
      {{ else }}
        <span class="btn btn-default btn-file btn-xs">
          Choose a File <input type="file">
        </span>
      {{/ if }}
    {{/ if }}
  </div>
</template>

<template name="orionAttributesFileUploadColumn">
  {{# if value }}
    {{# if isImage fileURL }}
      <p><img class="data-table-image" src="{{ fileURL }}"></p>
    {{ else }}
      <p><a href="{{ fileURL }}" target="_blank">File</a></p>
    {{/ if }}
  {{ else }}
    <p class="help-block"><i>No File</i></p>
  {{/ if }}
</template>
